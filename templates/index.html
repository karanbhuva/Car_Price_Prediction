<html>
    <head>
        <title> Hello this is first deployment </title>
    </head>
    <body style="background-color:black;text-align:center">
        <div style="color:blue">
        
        <form action="{{url_for('predict')}}" method="post">
            <h2>Predictive Analysis</h2>
            <h3>How old your car is</h3>
            <input id="first" name="Year" type="number" required="required">

            <h3>Showroom Price(In lakhs)</h3>
            <input  id="second" name="Showroom Price" required="required">
            <h3>Kilometers Drived</h3>
            <input id="third" name="Killometers Drived" required="required">
            <h3>How much owners previously had the car(0 or 1 or 3)</h3>
            <input id="fourth" name="owner" required="required">
            <h3>Fuel Type</h3>
            <select id="fifth" name="Fuel Type" required="required">
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="CNG">CNG</option>
            </select>
            <h3>Seller Type</h3>
            <select id="sixth" name="Seller Type" required="required">
                <option value="Dealer">Dealer</option>
                <option value="Individual">Individual</option>
            </select>
            <h3>Transmission</h3>
            <select id="seventh" name="Transmission" required="required">
                <option value="Manual">Manual</option>
                <option value="Automatic">Automatic</option>
            </select><br><br>
            <button id="button" type="submit">Predict Selling Price of car</button><br>
            </form>
        <br><br>
        <h3>{{prediction_text}}</h3>
        </div>
    </body>
</html>
